<!DOCTYPE html>
<html>
<head>
	<title>Pip-Boy</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{margin: 0;padding: 0;}
		.bg{
			position: relative;
			background:url(images/pipboy3000.png) no-repeat;
			background-size: cover;
			z-index: 10;
		}
		main{
			display: block;
			position: absolute;
			top: 12%;
			left: 31%;
			width: 49%;
			height: 75%;
			background-color: #000;
			z-index: 1;
		}
		canvas{
			margin: auto;
			z-index: 9;
			background-size: contain;
		}
	</style>
</head>
<body>
	<div id="box">
		<nav></nav>
		<main>
			<canvas id="pipBg">啊,你的浏览器竟然不滋瓷?!canvas>
		</main>
		<div class="bg"></div>
	</div>
	<script type="text/javascript">
		(function(){
			var bg = document.getElementsByClassName("bg")[0];
			bg.style.width = window.innerWidth + "px";
			bg.style.height = window.innerHeight + "px";
		})()
	</script>
	<script type="text/javascript" src="pipBG.js"></script>
	<script type="text/javascript" src=></script>
</body>
</html>
